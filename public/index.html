<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор описаний изображений</title>
    <style>
        .message {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #fff;
        }
        .success {
            background-color: #4CAF50; /* Зеленый */
            border-color: #4CAF50;
        }
        .error {
            background-color: #f44336; /* Красный */
            border-color: #f44336;
        }
        .warnings {
            color: #ff9800; /* Оранжевый */
            margin-top: 5px;
        }
        /* Стили для таблицы */
				form {
			max-width: 560px;
			padding: 10px;
			border: 1px solid;
		}
		table {
			max-width: 900px;
			margin: 10px 0;
		}
		td {
			vertical-align: top;
		}
		.oldAltTD {
			max-width: 300px;
		}
		.html-file {
			border-top: 1px dashed;
		}
		.save-file-button {
			border-top: 1px dashed;
			vertical-align: middle;
		}
		.imgFileName {
			text-decoration: underline;
		}
		.emptyAlt {
			color: red;
		}
		.recommendation {
			color: red;
			font-size: 80%;
		}
	

    </style>
</head>
<body>
<form>
<p><label for="folderPath">Папка с HTML-файлами:</label></p>
<p><input type="text" id="folderPath" placeholder="Введите путь к папке"></p>
<p><button id="loadButton">Извлечь ALT-тексты</button></p>
</form>

    <div id="filesContainer"></div>
    <script src="app.js"></script>
</body>
</html>
