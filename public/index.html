<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltAccess</title>
    <style>
        .showMessage {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #fff;
        }
        .success {
            background-color: #4CAF50; /* Зеленый */
            border-color: #4CAF50;
        }
        .error {
            background-color: #f44336; /* Красный */
            border-color: #f44336;
        }
        .warnings {
            color: #ff9800; /* Оранжевый */
            margin-top: 5px;
        }
		#formContainer {
			max-width: 410px;
			padding: 10px;
			border: 1px solid;
		}
		#folderPath {
			width: 400px;
		}
		h2 {
			padding-top: 30px;
			width: 1230px;
			border-top: 1px dashed;
			font-size: 120%;
		}
        /* Стили для таблицы */
		table {
			max-width: 1200px;
			margin: 10px 0;
		}
		td {
			vertical-align: top;
			min-width: 300px;
		}
		.CurrentAltTD {
			max-width: 300px;
		}
		.saveButton {
			border-top: 1px dashed;
			vertical-align: middle;
		}
		.imgName {
			text-decoration: underline;
		}
		.recommendation {
			color: red;
			font-size: 80%;
		}


    </style>
</head>
<body>
<div id="formContainer">
<p><label for="folderPath">Папка с HTML-файлами:</label></p>
<p><input type="text" id="folderPath" name="folderPath" placeholder="Введите путь к папке"></p>
<p><button id="loadButton" name="loadButton">Извлечь alt-тексты</button></p>
</div>
    <div id="filesContainer"></div>
    <script src="app.js"></script>
</body>
</html>
