    <title>Редактор описаний изображений</title>
    <style>
        .showMessage {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #fff;
        }
        .success {
            background-color: #4CAF50; /* Зеленый */
            border-color: #4CAF50;
        }
        .error {
            background-color: #f44336; /* Красный */
            border-color: #f44336;
        }
        .warnings {
            color: #ff9800; /* Оранжевый */
            margin-top: 5px;
        }
        /* Стили для таблицы */
table {
max-width: 900px;
margin: 10px 0;
}
td {
vertical-align: top;
}
.CurrentAltTD {

}
.html-file {

}
.saveButton {
border-top: 1px dashed;
vertical-align: middle;
}
.imgName {
text-decoration: underline;
}
.recommendation {
color: red;
font-size: 80%;
}


    </style>
</head>
